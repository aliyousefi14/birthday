<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تبریک تولد سه بعدی</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 50px;
            margin: 0;
            overflow: hidden; /* جلوگیری از اسکرول صفحه */
            height: 100vh; /* ارتفاع صفحه کامل */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 50px;
            color: #ff6347;
            text-transform: uppercase;
            animation: animateText 3s ease-in-out infinite;
        }
        @keyframes animateText {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(360deg); }
            100% { transform: rotateY(0deg); }
        }
        #music {
            display: block; /* نمایش موسیقی */
        }
        .message {
            font-size: 30px;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
        .credits {
            font-size: 24px;
            color: #ff6347;
            margin-top: 30px;
            animation: fadeIn 4s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1 class="message">تولدت مبارک!</h1>
    <p class="message">امیدوارم سالی پر از خوشی و موفقیت داشته باشی!</p>
    <audio id="music" src="https://dl.nicmusic.net/upload/2025/01/16/Dj%2021%20-%20Shadmehr%20Vibe.mp3" autoplay loop></audio>

    <!-- اضافه کردن متن برای تبریک -->
    <div class="credits">
        این کد برای تبریک تولد آقای مهندس ابراهیم آقاباقری نوشته شده است<br>
        توسط علی یوسفی
    </div>

    <script>
        window.onload = function() {
            // جلوگیری از تعاملات کاربر
            document.body.style.pointerEvents = 'none'; // غیرفعال کردن کلیک

            // کرش کردن صفحه (تنها برای تجربه غیرقابل استفاده بودن)
            setTimeout(function() {
                alert("صفحه دچار مشکل شد! برای ادامه باید منتظر بمانید.");
                // شبیه‌سازی کرش صفحه
                document.body.style.pointerEvents = 'none'; // دوباره غیرفعال کردن کلیک
            }, 5000); // پس از 5 ثانیه کرش صفحه

            // جلوگیری از بستن صفحه یا تغییر تب
            window.onbeforeunload = function() {
                return "آیا مطمئنید که می‌خواهید از این صفحه خارج شوید؟";
            };
        }
    </script>
</body>
</html>
