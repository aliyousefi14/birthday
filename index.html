<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تبریک تولد سه بعدی</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 50px;
            color: #ff6347;
            text-transform: uppercase;
            animation: animateText 3s ease-in-out infinite;
        }
        @keyframes animateText {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(360deg); }
            100% { transform: rotateY(0deg); }
        }
        #music {
            display: none;
        }
        .message {
            font-size: 30px;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
        .btn {
            font-size: 20px;
            padding: 10px 20px;
            background-color: #32cd32;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #228b22;
        }
        .delay {
            animation: delayAnimation 1s ease-in-out;
        }
        @keyframes delayAnimation {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        /* اضافه کردن استایل برای متن "توسط علی یوسفی" */
        .credits {
            font-size: 24px;
            color: #ff6347;
            margin-top: 30px;
            animation: fadeIn 4s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1 class="message">تولدت مبارک!</h1>
    <p class="message">امیدوارم سالی پر از خوشی و موفقیت داشته باشی!</p>
    <a href="#" class="btn" onclick="startBirthday()">
        کلیک کن تا تولدت را به سبک جدیدی تبریک بگم
    </a>
    <audio id="music" src="https://dl.nicmusic.net/upload/2025/01/16/Dj%2021%20-%20Shadmehr%20Vibe.mp3" autoplay></audio>

    <!-- اضافه کردن متن برای تبریک -->
    <div class="credits">
        این کد برای تبریک تولد آقای مهندس ابراهیم آقاباقری نوشته شده است<br>
        توسط علی یوسفی
    </div>

    <script>
        function startBirthday() {
            // نمایش پیام سه بعدی
            let message = document.querySelector('.message');
            message.classList.add('delay');
            document.querySelector('h1').textContent = "تبریک تولد سه بعدی!";
            
            // پخش موسیقی
            let music = document.getElementById('music');
            music.play();

            // هنگ کردن صفحه (تجربه جالب)
            setTimeout(() => {
                document.body.style.pointerEvents = 'none'; // غیرفعال کردن کلیک
                setTimeout(() => {
                    document.body.style.pointerEvents = 'auto'; // فعال کردن دوباره کلیک
                }, 5000); // 5 ثانیه زمان هنگ
            }, 1000); // بعد از 1 ثانیه که پیام نمایش داده شد
        }
    </script>
</body>
</html>
